<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/style.css"/>
    </head>


    <body>
        <header>
            <div class = "title"><img class="logo", src="/static/assets/logo.svg" /> Microblog</div>
            <div class="menu">
                <div class="menu-item">Recent</div>
                <div class="menu-item"> Calendar</div>
            </div>            
        </header>

        <div class="container">
            <form method="POST">
                <textarea name="content" id="1" cols="30" rows="1"></textarea>
                <input type="submit">
            </form>

            <div class="entries">
                {% for entry in entries %}
                <div class="entry">
                    <div class="entry-title">
                        {{entry[0] | truncate(30, true) }} 
                        <span class="entry-date"> â€¢ {{ entry[1] }}</span>
                    </div>
                    <p class="entry-content">{{ entry[0] }}</p>
                </div>
                
                {% endfor %}    
            </div>
        </div>

        <footer>
            <div class="footer-container">
                <div class="left"> 
                    <a class="footer-item">Made by Greg K.</a>
                    <a class="footer-item">Check my other projects..They are cool</a>
                </div>
                <div class="right">
                    <div class="footer-selection"> 
                        <a class = "footer-item">Recent</a>
                        <a class = "footer-item">Calendar</a>
                    </div>
                    <div class="footer-selection"> 
                        <a class="footer-item">About</a>
                        <a class="footer-item">How this was Made</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
